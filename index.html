<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scirpt.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="left">
                <h1 class="title-cash">Cash</h1>
                <p class="title-balance">Total Balance</p>
                <div class="balance">
                    <p class="rupiah">Rp</p><p class="amount">2.300.000</p>
                </div>
                <div class="button-row">
                    <button class="plus-cta">+</button>
                    <button class="minus-cta"><img class="minus-img" src="assets/minus.webp" alt=""></button>
                    <button class="history-cta"><img class="history-img" src="assets/history.png" alt=""></button>
                </div>
            </div>
            <div class="right">
                <h1 class="cashed-title">Cash<span class="ed">Ed</span></h1>
                <img class="qr-img" src="assets/qr-code.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
